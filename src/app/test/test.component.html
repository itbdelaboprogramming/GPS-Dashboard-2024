<head>
  <script
    src="https://kit.fontawesome.com/c9d9a9c246.js"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css"
    type="text/css"
  />
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>

  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body id="wholeapp">
  <app-header></app-header>

  <div (click)="refreshPage()" class="burger-table" id="refresh-robot">
    <i class="fa fa-rotate-right"></i>
  </div>
  <div (click)="toggleTable()" class="burger-table" id="toggle-table">
    <i class="fa fa-bars"></i>
  </div>

  <div class="device-list">
    <table>
      <tr>
        <th><p>No.</p></th>
        <th><p>Robot Name</p></th>
        <th class="coordinate"><p>Latitude</p></th>
        <th class="coordinate"><p>Longitude</p></th>
        <th class="status"><p>Status</p></th>
        <th class="view"><p>View</p></th>
      </tr>

      <tr *ngFor="let vehc of vehicleList; let i = index" id="{{ vehc }}" (click)="newZoomSetColor(payarr[i].longitude,payarr[i].latitude,vehc)">
        <td>
          <p>{{ i + 1 }}</p>  
        </td>
        <td>
          <p>{{ payarr[i].vehicleName }}</p>
        </td>
        <td class="coordinate">
          <p>{{ payarr[i].latitude }}</p>
        </td>
        <td class="coordinate">
          <p>{{ payarr[i].longitude }}</p>
        </td>
        <td>
          <p>{{ payarr[i].status }}</p>
        </td>
        <td>
          <input
            class="view-checkbox"
            (click)="iconVisible()"
            type="checkbox"
            id="check{{ vehc }}"
            checked
          />
        </td>
      </tr>
    </table>
  </div>

  <div class="footer">
    <img style="float: left" class="compass-icon" src="assets/compass.svg" />
    <div class="right-footer">
      <li style="width: fit-content">
        <i
          (click)="captureScreenshot()"
          style="color: #0567a6; cursor: pointer; font-size: 5vh"
          class="fas fa-camera"
        ></i>
      </li>
      <li>&#169; 2024 ITBdeLabo</li>
    </div>
  </div>

  <div class="map-layer" id="map"></div>
</body>
